<!DOCTYPE <html>        </html>
<html>
    <head>
        <title> Tic-Tac-Toe</title>
        <link rel="stylesheet" href="Tic-Tac-Toe.css" type="text/css" />
    </head>
    <body>
   <h1> TIC-TAC-TOE </h1>

    <br>
    <p class="center italic">Two player game</p>
    
    <div id="board-outer" class="center">
        <table id="board">
            <tr class="row">
                <td id="a1"></td>
                <td id="a2"></td>
                <td id="a3"></td>
            </tr>
            <tr class="row">
                <td id="b1"></td>
                <td id="b2"></td>
                <td id="b3"></td>
            </tr>
            <tr class="row">
                <td id="c1"></td>
                <td id="c2"></td>
                <td id="c3"></td>
            </tr>
        </table>
    </div>
    <br>
    <br>
    <br>
    <div class="center button">
        <button id="restart">New game</button>
    </div>
    
    
    <script type="text/javascript" src="Tic-tac-Toe.js"></script>
    </body>
</html>
